<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign-up Page</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
 <h1 id="Top" class="logo"><b id="main">Shadow</b><em id="analysis"> Trader</em></h1>
 <form action="">
  <div class="form-control">
   <label for="name">Name</label><br>
   <input type="text" name="name" placeholder="Enter your name"><br><br>
  </div>
  <div class="form-control">
   <label for="email">Email</label><br>
  <input type="email" name="email" placeholder="Enter your email"><br><br>
  </div>
  <div class="form-control">
   <label for="age">Age</label><br>
  <input type="text" name="age" placeholder="Enter your age"><br><br>
  </div>
  <div class="form-control">
   <label for="role">Which options best describes you?</label><br>
   <select name="" id="">
    <option value="Student">Student</option>
    <option value="Entrepreneur">Entrepreneur</option>
    <option value="trader">Trader</option>
   </select><br><br>
  </div>
  <div class="form-control">
   <label for="">Would you recommed this website for a friend?</label><br>
   <input type="radio" name="recommend">
   <label for="recommend">Yes</label><br>
   <input type="radio" name="recommend">
   <label for="recommend">No</label><br>
   <input type="radio" name="recommend">
   <label for="recommend">Maybe</label><br><br>
  </div>
  <div class="form-control">
   <label for="pairs">Select the Forex pairs you would like to receive analysis on
  </label><br><br>
  <input type="checkbox" name="FXpairs" id="">
  <label for="EUR/USD" title="Euro/U.S Dollar">EUR/USD</label><br>
  <input type="checkbox" name="FXpairs" id="">
  <label for="GBP/USD" title="Great Britain Pounds/U.S Dollar">GBP/USD</label><br>
  <input type="checkbox" name="FXpairs" id="">
  <label for="AUD/USD" title="Australian Dollar/U.S Dollar">AUD/USD</label><br>
  <input type="checkbox" name="FXpairs" id="">
  <label for="NZD/USD" title="New Zealand Dollar/U.S Dollar">NZD/USD</label><br>
  <input type="checkbox" name="FXpairs" id="">
  <label for="USD/JPY" title="U.S Dollar/Japanese Yen">USD/JPY</label><br>
  <input type="checkbox" name="FXpairs" id="">
  <label for="USD/CHF" title="U.S Dollar/Swiss Franc">USD/CHF</label><br>
  <input type="checkbox" name="FXpairs" id="">
  <label for="USD/CAD" title="U.S Dollar/canadian Dollar">USD/CAD</label><br><br>
  </div>
  <div>
   <label for="DP">Upload a display picture:</label>
   <input type="file" name="DP"><br><br>
  </div>
  <button type="submit">Submit</button>
 </form>
 <br><br><br><br><br><br><br><br><br><br><br><br><br>
 <a href="./analysis.html"><em>Return</em></a>

 
</body>
</html>
